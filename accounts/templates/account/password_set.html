{% extends 'base.html' %}

{% load static %}

{% block title %}
Set Password
{% endblock title %}

{% block content %}
<div class="login">
  <h1><a href="index.html">Snippets </a></h1>
  <div class="login-bottom">

    <div class="col-md-6" id="register">
      <h1>Set Password</h1>

      <form action="{% url 'account_set_password' %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        
        <div class="col-md-6 login-do">
          <label class="hvr-shutter-in-horizontal login-sub">
            <input type="submit" value="Set Password" name="action">
          </label>
        </form>
  </div>
  <div class="clearfix"> </div>
</div>
</div>
